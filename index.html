<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Hesapmakinesi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main container bg-light mt-2">
        <div class='top_con row'>
            <div class="row"></div>
            <div class="displayScreen">
                <div class="save "></div>
                <div class="calculate "></div>
            </div>
            <div class="row"></div>
        </div>
        <div class='bottom_con row-cols-5'>
            <div class='con row'>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary percent' value="%">%</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary tenx' value="10^x">10<sup>x</sup></button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary CE' value="CE">CE</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary del' value="del">del</button>
                </div>
            </div>
            <div class='con row'>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary root' value="%"><sup>2</sup>âˆšx</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary squ' value="%">x<sup>2</sup></button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary cub' value="%">x<sup>3</sup></button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary over' value="/">/</button>
                </div>
            </div>
            <div class='con row'>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary seven' value="7">7</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary eight'value="8">8</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary nine'value="9">9</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary imp'value="*">x</button>
                </div>
            </div>
            <div class='con row'>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary four'value="4">4</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary five'value="5">5</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary six'value="6">6</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary ext'value="-">-</button>
                </div>
            </div>
            <div class='con row'>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary one'value="1">1</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary two'value="2">2</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary three'value="3">3</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary col'value="+">+</button>
                </div>
            </div>
            <div class='con row'>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary ans'value="ans">ans</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary zero'value="0">0</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary comma'value=".">.</button>
                </div>
                <div class='con_but col-3 '>
                    <button type='button' class='btn btn-secondary equ'value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
